<!DOCTYPE html>
<html>
<head>
    <title>Games Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .game-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .game-card a {
            text-decoration: none;
            color: #333;
        }
        .game-title {
            margin-top: 10px;
            font-weight: bold;
        }
        .game-cat {
            margin-top: 8px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Games Library</h1>
    <div class="games-grid">
        {{range .}}
        <div class="game-card">
            <a href="{{.Href}}">
                <img src="{{.Image}}" alt="{{.Title}}">
                <div class="game-title">{{.Title}}</div>
                <div class="game-cat">{{.Category}}</div>
            </a>
        </div>
        {{end}}
    </div>
</body>
</html>
